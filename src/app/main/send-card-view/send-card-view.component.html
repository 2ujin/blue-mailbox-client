<div class="main" *ngIf="card_item">
  <div class="search">
    <div class="padding">

      <div style="text-align: center; margin-bottom: 10%;">
        <img [src]="card_item.card_img_url"
          style="margin-top: 30px; width: 90%; border-radius: 10px; box-shadow:5px 5px 10px rgb(148, 148, 148);">
        <textarea class="notes" [style.font-family]="card_item.card_font"
          readonly>{{card_item.card_contents}}</textarea>

        <button class="btn" (click)="go_back()">뒤로가기</button>
      </div>

    </div>
  </div>
</div>
