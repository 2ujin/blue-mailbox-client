<div class="card-list">
    <div class="padding">
        <div style="display: inline-flex; width: 100%;">
            <span class="card-title">💌 <b *ngIf="my">{{my.user_name}}</b>님이 보내신 카드 </span>
        </div>
        <div class="card-item">
            <div class="item" *ngFor="let item of card_data" (click)="card_view(item.card_idx)" [style.backgroundImage]="'url('+ item.card_img_url +')'">
            </div>
            &nbsp;
        </div>
    </div>
</div>
