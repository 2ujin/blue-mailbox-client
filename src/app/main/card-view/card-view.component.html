<div style="min-height: 100vh;">
    <!-- 대빵 큰 카드이미지  -->
    <ng-container *ngIf="card_data">
        <div class="card-part">
            <div class="padding" style="margin-top: 70px;">
                <img [src]="card_data.card_img_url" style="width: 100%; border-radius: 10px;">
            </div>
        </div>
        <br>
        <!-- 카드 설명과 버튼! -->
        <div class="card-part-2">
            <div class="padding" style="text-align: left; margin-top: 30px;">
                <span class="card-title">💌 {{card_data.card_title}} 카드</span>
                <p>
                    {{card_data.card_describe}}
                </p>
                <br>
                <button class="btn" (click)="select_card(card_data.card_idx)">이 카드로 할래요!</button>
                <!-- <div style="flex: 1; text-align: left;">
                    
                    <div style="width: 100%;">

                    </div>
                </div> -->
                <!-- <div style="flex: 1; position:relative;">
                    
                </div> -->
            </div>
        </div>
        
    </ng-container>
</div>

<!-- 회원가입 안했을 시에 나타나아ㅏ아아암 --> 
<div class="signup-popup" *ngIf="opened">
    <div class="popup">
        <span class="close-btn" (click)="close_popup()">X</span>
        <div style="width: 60%;">
            <span class="popup-p">
                잠깐 ! <br>
                카드를 보내려면 회원가입이 필요해요 🙃 <br>
    
                1초만에 회원가입하기!
            </span>
    
            <button class="kakao-btn" (click)="login_kakao()">카카오톡으로 가입하기</button>
        </div>
    </div>
</div>
